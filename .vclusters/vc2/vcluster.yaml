sync:
  fromHost:
    events:
      enabled: true
    csiDrivers:
      enabled: auto
    csiNodes:
      enabled: auto
    csiStorageCapacities:
      enabled: auto
    storageClasses:
      enabled: true
    ingressClasses:
      enabled: false
    runtimeClasses:
      enabled: false
    priorityClasses:
      enabled: false
    nodes:
      enabled: true
      clearImageStatus: true
    volumeSnapshotClasses:
      enabled: false
  toHost:
    networkPolicies:
      enabled: true

controlPlane:
  coredns:
    deployment:
      resources:
        limits:
          cpu: 256m
  distro:
    k3s:
      enabled: false
    k8s:
      image:
        tag: v1.35.0
  statefulSet:
    resources:
      limits:
        cpu: 600m
        memory: 2Gi
        ephemeral-storage: 2Gi
      requests:
        cpu: 300m
        memory: 1536Mi
        ephemeral-storage: 200Mi

    # Remove when running locally
    # persistence:
    #   volumeClaim:
    #     storageClass: memory-ssd

policies:
  podSecurityStandard: baseline

  resourceQuota:
    enabled: false
    quota:
      requests.cpu: 30
      limits.cpu: 60

      requests.memory: 60Gi
      limits.memory: 60Gi

      requests.ephemeral-storage: 400Gi
      limits.ephemeral-storage: 1000Gi
      requests.storage: 600Gi
      memory-ssd.storageclass.storage.k8s.io/requests.storage: 100Gi
      memory-ssd-rwx.storageclass.storage.k8s.io/requests.storage: 100Gi
      node-local-zfs.storageclass.storage.k8s.io/requests.storage: 0Gi
      memory-hdd.storageclass.storage.k8s.io/requests.storage: 500Gi

      services.nodeports: 17
      services.loadbalancers: 16

      count/endpoints: 400
      count/pods: 100
      count/services: 400
      count/secrets: 400
      count/configmaps: 400
      count/persistentvolumeclaims: 100

telemetry:
  enabled: false

integrations:
  metricsServer:
    enabled: true
    apiService:
      service:
        name: kubernetes
        namespace: default
        port: 443
